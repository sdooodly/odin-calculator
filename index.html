<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" type="image/x-icon" href="icon.ico">
 <title>Calculator</title>
</head>

<body>
 <div class="container">
  <div class="displayDiv">0</div>
  <div class="row">
   <button id="AC">AC</button>
   <button id="plusOrMinus">+/-</button>
   <button class="concat">%</button>
   <button class="concat">/</button>
  </div>
  <div class="row">
   <button class="concat">7</button>
   <button class="concat">8</button>
   <button class="concat">9</button>
   <button class="concat">*</button>
  </div>
  <div class="row">
   <button class="concat">4</button>
   <button class="concat">5</button>
   <button class="concat">6</button>
   <button class="concat">-</button>
  </div>
  <div class="row">
   <button class="concat">1</button>
   <button class="concat">2</button>
   <button class="concat">3</button>
   <button class="concat">+</button>
  </div>
  <div class="row">
   <button class="concat">0</button>
   <button class="concat">.</button>
   <button  id="equals">=</button>
  </div>
  <div class="smallText">Copyright &copy <a href="https://github.com/sdooodly" target="_blank">Sdoodly</a></div>
 </div>
 <script src="script.js"></script>
</body>

</html>
