<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" type="image/x-icon" href="icon.ico">
 <title>Calculator</title>
</head>

<body>
 <div class="container">
  <div class="displayDiv">0</div>
  <div class="row">
   <button id="AC">AC</button>
   <button id="plusOrMinus">+/-</button>
   <button class="concat" class="operator" id="percentage">%</button>
   <button class="concat" class="operator" id="divide">/</button>
  </div>
  <div class="row">
   <button class="concat" class="number" id="seven">7</button>
   <button class="concat" class="number" id="eight">8</button>
   <button class="concat" class="number" id="nine">9</button>
   <button class="concat" class="operator" id="multiply">*</button>
  </div>
  <div class="row">
   <button class="concat" class="number" id="four">4</button>
   <button class="concat" class="number" id="five">5</button>
   <button class="concat" class="number" id="six">6</button>
   <button class="concat" class="operator" id="subtract">-</button>
  </div>
  <div class="row">
   <button class="concat" class="number" id="one">1</button>
   <button class="concat" class="number" id="two">2</button>
   <button class="concat" class="number" id="three">3</button>
   <button class="concat" class="operator" id="add">+</button>
  </div>
  <div class="row">
   <button class="concat" class="number" id="zero">0</button>
   <button class="concat" id="dot">.</button>
   <button  id="equals">=</button>
  </div>
  <div class="smallText">Copyright &copy <a href="https://github.com/sdooodly" target="_blank">Sdoodly</a></div>
 </div>
 <script src="script.js"></script>
</body>

</html>
