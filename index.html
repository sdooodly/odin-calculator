<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" type="image/x-icon" href="icon.ico">
 <title>Calculator</title>
</head>

<body>
 <div class="container">
  <div class="displayDiv">0</div>
  <div class="row">
   <button id="AC">AC</button>
   <button id="plusOrMinus" data-value="+/-">+/-</button>
   <button class="concat" data-value="%">%</button>
   <button class="concat" data-value="/">/</button>
  </div>
  <div class="row">
   <button class="concat" data-value="7">7</button>
   <button class="concat" data-value="8">8</button>
   <button class="concat" data-value="9">9</button>
   <button class="concat" data-value="*">*</button>
  </div>
  <div class="row">
   <button class="concat" data-value="4">4</button>
   <button class="concat" data-value="5">5</button>
   <button class="concat" data-value="6">6</button>
   <button class="concat" data-value="-">-</button>
  </div>
  <div class="row">
   <button class="concat" data-value="1">1</button>
   <button class="concat" data-value="2">2</button>
   <button class="concat" data-value="3">3</button>
   <button class="concat" data-value="+">+</button>
  </div>
  <div class="row">
   <button class="concat" data-value="0">0</button>
   <button class="concat" data-value=".">.</button>
   <button  id="equals">=</button>
  </div>
  <div class="smallText">Copyright &copy <a href="https://github.com/sdooodly" target="_blank">Sdoodly</a></div>
 </div>
 <script src="script.js"></script>
</body>

</html>
